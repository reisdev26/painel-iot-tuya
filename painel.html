<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 50px;
    }
    h1 {
      color: #333;
    }
    .value {
      font-size: 48px;
      margin: 20px 0;
      color: #007ACC;
    }
    .label {
      font-size: 24px;
      color: #555;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
      position: relative;
    }
    #time {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="time">--:--:--</div>
    <h1>Painel de Temperatura e Umidade</h1>
    <div class="label">Temperatura (Â°C)</div>
    <div id="temperature" class="value">--</div>
    <div class="label">Umidade (%)</div>
    <div id="humidity" class="value">--</div>
    <div id="status" class="label" style="margin-top:20px;color:red;"></div>
  </div>

  <script>
    const temperatureEl = document.getElementById("temperature");
    const humidityEl = document.getElementById("humidity");
    const statusEl = document.getElementById("status");
    const timeEl = document.getElementById("time");

    // ðŸ”¹ Atualiza hora
    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      timeEl.textContent = `${hh}:${mm}:${ss}`;
    }

    // ðŸ”¹ Busca dados do servidor
    async function fetchData() {
      try {
        const res = await fetch("http://localhost:3000/temperature");
        const data = await res.json();

        if (data.temperature != null && data.humidity != null) {
          temperatureEl.textContent = data.temperature.toFixed(1);
          humidityEl.textContent = data.humidity;
          statusEl.textContent = "";
        } else {
          statusEl.textContent = "Sem dados disponÃ­veis";
        }
      } catch (err) {
        statusEl.textContent = "Erro ao conectar ao servidor";
        console.error(err);
      }

      // Atualiza a hora a cada fetch
      updateTime();
    }

    // ðŸ”¹ Inicializa
    fetchData();
    setInterval(fetchData, 10000); // atualiza temperatura/umidade a cada 10s
    setInterval(updateTime, 1000); // atualiza o relÃ³gio a cada 1s
  </script>
</body>
</html>
